<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="switch">
            <i class="fal fa-sun inactive"></i>
            <i class="fal fa-moon dark-mode"></i>
        </div>
        <div class="output">
            <div previous class="previous-operand"></div>
            <div current class="current"></div>
        </div>
        <div class="button">
            <button all-clear class="span-two">AC</button>
            <button delete><i class="fal fa-backspace"></i></button>
            <button operator>รท</button>
            <button number>1</button>
            <button number>2</button>
            <button number>3</button>
            <button operator>*</button>
            <button number>4</button>
            <button number>5</button>
            <button number>6</button>
            <button operator>+</button>
            <button number>7</button>
            <button number>8</button>
            <button number>9</button>
            <button operator>-</button>
            <button number>00</button>
            <button number>0</button>
            <button number>.</button>
            <button equals>=</button>
        </div>
    </div>
</body>
</html>
